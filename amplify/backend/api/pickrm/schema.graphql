type Post @model{
  id: ID!
  title: String!
  description: String!
  expiredDate: AWSDateTime!
  winningEntryID: ID
  entries: [Entry] @connection(keyName: "byPost", fields: ["id"])
}

type Entry @model @key(name: "byPost", fields: ["postID"]) {
  id: ID!
  content: String!
  postID: ID!
  post: Post @connection(fields: ["postID"])
}
